		<div id="manage-dashboard">
			<div id="add-section">
				<!-- Property Description And Price -->
				<from class="add-props">
					<h3>Property Description And Price</h3><hr><br>
					
					<div class="one-col">
						<div>
							<label for="fname">Property Title</label><br>
							<input type="text" id="fname" name="fname" placeholder="Enter Your Property Title"><br>
						</div>
						<div>
							<label for="fname">Property Description</label><br>
							<textarea id="w3review" name="w3review" rows="8" placeholder="Discribe about your Property "></textarea><br>
						</div>
					</div>
					<div class="two-col">
						<div>
							<label for="fname">Property Category   </label><br>
							<select name="category" id="category" required="">
								<option value="Home">Home</option>
								<option value="Plot">Plot</option>
								<option value="Villa">House/Villa</option>
								<option value="Flat">Flat</option>
								<option value="Office">Office</option>
								<option value="Land">Land</option>
								<option value="Farmhouse">Farmhouse</option>
							</select><br>
							
							
						</div>
						<div>
							<label for="fname">Property Category </label><br>
							<select name="type" id="type" required="">
								<option value="Commercial">Commercial</option>
								<option value="Residential">Residential</option>
								<option value="Agriculture">Agriculture</option>
							</select><br>
						</div>
						
						
					</div>
					<div class="two-col">
						<div>
							<label for="fname">Size(Sqr/Ft) </label><br>
							<input type="text" id="fname" name="fname" placeholder="Size"><br>
						</div>
						<div>
							<label for="fname">Price ₹  </label><br>
							<input type="text" id="fname" name="fname" placeholder="₹"><br>
						</div>
					</div>
					<div class="two-col">
						<div>
							<label for="fname">Year  </label><br>
							<input type="number" min="1900" max="2099" step="1" value="2016" /><br>
						</div>
						<div>
							<label for="fname">Rasta(Sided)  </label><br>
							<input type="number" min="1" max="4" step="1" value="1" /><br>
						</div>
					</div>
				</from>

				<!-- Property Media -->
				<from class="add-props">
					<h3>Property Media</h3><hr><br>
					
					<div class="one-col">
						<div class="container">
							<div class="card">
							  <div class="drop_box">
								<header>
								  <h6>Select File here</h6>
								</header>
								<p>Files Supported: JPG, JPEG, PNG, SVG, WEBP</p>
								<input type="file" hidden accept=".jpg, .jpeg, .png,.svg, .webp" id="fileID" style="display:none;">
								<button class="btn">Choose File</button>
							  </div>
						  
							</div>
						</div>
					</div>
				</from>
				<script>
					const dropArea = document.querySelector(".drop_box"),
					button = dropArea.querySelector("button"),
					dragText = dropArea.querySelector("header"),
					input = dropArea.querySelector("input");
					let file;
					var filename;

					button.onclick = () => {
					input.click();
					};

					input.addEventListener("change", function (e) {
					var fileName = e.target.files[0].name;
					let filedata = `
						<form action="" method="post">
						<div class="form">
						<h4>${fileName}</h4>
						</div>
						</form>`;
					dropArea.innerHTML = filedata;
					});

				</script>

				<!-- Property Location -->
				<from class="add-props">
					<h3>Property Location</h3><hr><br>
					
					<div class="two-col">
						<div>
							<label for="fname">Address</label><br>
							<input type="text" id="fname" name="fname" placeholder="Enter Your Property Address"><br>
						</div>
						<div>
							<label for="fname">City</label><br>
							<select name="city" id="city" required="">
								<option value="jaipur">jaipur</option>
								<option value="sikar">Sikar</option>
							</select><br>
						</div>
					</div>
					<div class="two-col">
						<div>
							<label for="fname">State</label><br>
							<select name="state" id="state" required="">
								<option value="rajasthan">rajasthan</option>
								<option value="hydrabad">Hydrabad</option>
							</select><br>
						</div>
						<div>
							<label for="fname">State</label><br>
							<select name="country" id="country" required="">
								<option value="india" selected="">India</option>
							</select><br>
						</div>
					</div>

					<div class="two-col">
						<div>
							<label for="fname">Google Maps Latitude</label><br>
							<input type="text" id="fname" name="fname" placeholder="Google Maps Latitude"><br>
						</div>
						<div>
							<label for="fname">Google Maps Longitude</label><br>
							<input type="text" id="fname" name="fname" placeholder="Google Maps Longitude"><br>
						</div>
					</div>

				</from>

				<!-- Property Location -->
				<from class="add-props">
					<h3>Nearby Facilities</h3><hr><br>
					
					<div class="two-col">
						<div>
							<label for="fname">School/Institute Name </label><br>
							<input type="text" id="fname" name="fname" placeholder="School/Institute Name "><br>
						</div>
						<div>
							<label for="fname">Distance </label><br>
							<input type="text" name="edu_distance" require=""><br>
						</div>
					</div>

					<div class="two-col">
						<div>
							<label for="fname">Hospital Name</label><br>
							<input type="text" id="fname" name="fname" placeholder="Hospital Name"><br>
						</div>
						<div>
							<label for="fname">Distance </label><br>
							<input type="text" name="edu_distance" require=""><br>
						</div>
					</div>

					<div class="two-col">
						<div>
							<label for="fname">Transportation Name</label><br>
							<input type="text" id="fname" name="fname" placeholder="Transportation Name"><br>
						</div>
						<div>
							<label for="fname">Distance </label><br>
							<input type="text" name="edu_distance" require=""><br>
						</div>
					</div>

				</from>

				<!-- Property Location -->
				<from class="add-props">
					<h3>Upload Property papers</h3><hr><br>
					
					<div class="two-col">
						<div>
							<label for="fname">Document type</label><br>
							<select name="prop_doc_type" id="prop_doc_type" required="">
								<option value="Registery" selected="">Registery</option>
								<option value="UIT patta"> UIT patta</option>
								<option value="Society patta">Society patta</option>
								<option value="Agricultur patta">Agriculture</option>
							</select><br>
						</div>
						<div>
							<label for="fname">Upload paper image</label><br>
							<div class='file-input'>
								<input type='file'>
								<span class='button'>Choose</span>
								<span class='label' data-js-label>No file selected</label>
							</div><br>
							<Script>
								var inputs = document.querySelectorAll('.file-input')

									for (var i = 0, len = inputs.length; i < len; i++) {
									customInput(inputs[i])
									}

									function customInput (el) {
									const fileInput = el.querySelector('[type="file"]')
									const label = el.querySelector('[data-js-label]')
									
									fileInput.onchange =
									fileInput.onmouseout = function () {
										if (!fileInput.value) return
										
										var value = fileInput.value.replace(/^.*[\\\/]/, '')
										el.className += ' -chosen'
										label.innerText = value
									}
									}
							</Script>
						</div>
					</div>
					<div id="submit">
						<button>Submit Property</button>
					</div>
				</from>
				
			</div>
		</div>
